<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
            <p>Formulario</p>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" 
                placeholder="Seu nome" required>
            </p>
            <p>
                <label for="dev1">Sou um dev</label>
                <input type="checkbox" id="dev1" name="dev1" value="sim" 
                placeholder="Seu nome">
                <label for="dev2">Sou um dev</label>
                <input type="checkbox" id="dev2" name="dev2" value="sim" 
                placeholder="Seu nome">
                <label for="dev3">Sou um dev</label>
                <input type="checkbox" id="dev3" name="dev3" value="sim" 
                placeholder="Seu nome">
            </p>
            <p>
                <label for="email">Seu e-maoç</label>
                <input type="email" id="email" name="email" 
                placeholder="ex.: email@email.com">
            </p>
            <p>
                <label for="file">Sua foto:</label>
                <input type="file" id="file" name="file" 
                accept=".png">
            </p>
            <p>
                <label for="number">Sua foto:</label>
                <input type="number" id="number" name="number"
                placeholder="Digite um número" min="10" max="50" step="5">
            </p>
            <p>
                <label for="password">Sua senha:</label>
                <input type="password" id="password" name="password"
                placeholder="Digite sua senha">
            </p>
            <p>
                <label for="range">Sua senha:</label>
                <input type="range" id="range" name="range"
                min="0" max="10" step="2">
                
                <input type="range" list="tickmarks">

                <datalist id="tickmarks">
                  <option value="0" label="0%">
                  <option value="10">
                  <option value="20">
                  <option value="30">
                  <option value="40">
                  <option value="50" label="50%">
                  <option value="60">
                  <option value="70">
                  <option value="80">
                  <option value="90">
                  <option value="100">
                </datalist>
            </p>


            <p>
                <label for="url">Sua url:</label>
                <input type="url" id="url" name="url"
                placeholder="URL">
            </p>            









            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>
    </form>
</body>
</html>
